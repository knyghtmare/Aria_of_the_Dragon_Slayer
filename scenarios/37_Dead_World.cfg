        [/message]
        [message]
            speaker=Tenma
            message= _ "No, I just had a friend with a similar name, but apparently she was either Washrahan or Chomi... Anyway, did those Asherah know these weird realms as well?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "One of them did: An-Usrukhar. He was the first human mage, and probably the most powerful of all, even more than myself. Not only did he establish the basics of magic lore, but he was also the first to enter otherworldly planes like this one, thus making it possible for others to visit them as well."
