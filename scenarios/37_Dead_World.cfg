        [message]
            speaker=Varthan
            message= _ "And yet another lost soul seeks to perish by my blade... I thought that I had concluded my judgement by now, but if the Gods are unsatisfied with me still, then I shall drown another soul into oblivion for them!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Wait a minute, Ashura, I think... This soul feels familiar... You, fallen hero, please do not attack us, we're not here to harm you! My name is Tenma Yozora, and I seek a way out of this world; what's your name?"
        [/message]
        [message]
            speaker=Varthan
            message= _ "I... Alas, it's been so long since I was last asked such question, I don't even remember who I am – or who I used to be... I do remember that I fought against lost souls who sought to destroy me, believing that it was some sort of test imposed on me by the Gods so that I could return to the Living World. Nevertheless, I can no longer remember how long I have fought; I can't even tell any more what, or who, I was fighting for..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Well, we're looking for a way out too; why don't you follow us? My... partner and I are strong, but I'm pretty sure we could still use some friendly blade."
        [/message]
        [message]
            speaker=Varthan
            message= _ "You're on a fool's quest, girl; there is no way out of this Dead World... But I have nothing to lose from following you; who knows, through your path I may even find the promised eternal rest... *This girl, why does she feel so familiar...?*"
        [/message]
        [message]
            speaker=Ashura
            message= _ "I hope you're aware that he'll be another soul you'll have to carry through the Dreamland?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Don't worry, I am; I just can't leave him wandering around like this, slowly fading into forgetfulness, not when he's probably someone I know – be it as myself, or as Myra..."
