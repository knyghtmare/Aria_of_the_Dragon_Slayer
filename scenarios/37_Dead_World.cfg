        [message]
            speaker=Ashura
            message= _ "Of all souls, the ones I hate the most are those who insist on behaving like they're still alive... You may have been a big guy in your little empire, 'Dark Saint', but here you're just another wandering soul! But I'll acknowledge that you're a bit brighter than most, so open your bridge already for us to reach the other margin!"
        [/message]
        [message]
