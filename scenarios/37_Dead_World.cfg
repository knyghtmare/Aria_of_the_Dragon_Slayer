        [message]
            speaker=Ashura
            message= _ "Here we have the first obstacle in our little journey: the Wailing River, the greatest of all rivers in the Land of the Dead..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Wait, if this is a world of spirits, why does it have rivers?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(sigh) When I use words such as 'river' or 'valley' or 'sky' to describe places, o ignorant fool, I'm simply using a language that one from the Living World may understand. I call it the Wailing River, but it's nothing more than a stream of 'soul essence', a kind of substance which forms souls."
        [/message]
        [message]
            speaker=Tenma
            message= _ "So this is where souls are created... Hehe, the Hachiman Priestess would kill to see this river..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "It doesn't just create new souls, it 'recycles' them as they are sent back to this plane – though strong souls may avoid this ignoble fate."
        [/message]
        [message]
            speaker=Tenma
            message= _ "But it doesn't create new souls just by recycling the old, right? Surely it has some kind of source?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "I did follow this river to its origin once, but all I found was what looked like a carcass of some mystical creature unknown even to me. But this is not important for us; what matters is how we'll cross this river, as it will wipe out our minds and turn us into raw soul material if we try to wade through. I know someone who managed to find a way to cross it; we'll have to find and quite possibly fight him in order to do the same..."
        [/message]
    [/event]

