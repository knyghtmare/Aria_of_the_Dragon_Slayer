            speaker=Maat
            message= _ "I knew I couldn't destroy him, and I knew that no earthly cell could contain him; so, I opened a portal through the Raw, through which I managed to reach the Land of the Dead. However, I quickly realised what a foolish mistake it would be, to leave Svarballi where Ashura could find him. So, I decided to leave him – as well as the three dragons who fought along with him – in a plane where he would be completely isolated from all other realms..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "The Dreamland..."
        [/message]
        [message]
            speaker=Maat
            message= _ "Exactly. The Dreamland is a realm which you may enter, but which you can't possibly leave once you enter it completely – that is, by both mind and soul. That's one reason so many ancient Ascendants disappeared and were never heard of again."
        [/message]
        [message]
            speaker=Maat
            message= _ "However, by sending Svarballi and the dragons there, I had opened a huge tunnel through the Raw, one which I wouldn't be able to close without letting them escape again. So, I used the essence of my soul as a 'gate' to keep it closed, and then I condensed it into a crystal. Unfortunately, though I could block Svarballi himself, I was unable to block all of his power, which could thus be channelled out of the jewel."
        [/message]
