        [/message]
        [message]
            speaker=Maat
            message= _ "As for your other question... Well, as you may have guessed already, by using myself as a gate closing the tunnel, my soul remained inside it. I should have disappeared, but I was saved – better, my mind and a small part of my soul were saved – by the Dreamland's guardian whom I've just mentioned. Akhen, by his turn, was allowed into the Dreamland because he had already been there once..."
