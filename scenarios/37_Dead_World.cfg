            message= _ "We now arrive at the Forest of Spirits; these, as you ought to have noticed, are not real trees, but ramifications of the Wailing River which go underground and which, after absorbing certain substances from this 'soil', blossom into these tree-like structures. This is where new souls are truly born. See those 'fruits' dangling from the 'branches'? Each of them is a new soul; when they're 'ripe', they fall down and are taken by the wind to the Living World."
        [/message]
        [message]
            speaker=Tenma
            message= _ "If this wind blows to the Living World, couldn't we use it to go there?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(sigh) First of all, this is not actual wind, but an energy which flows between the various planes of existence, stemming from a special dimension which the Windsong called the 'Raw'. Putting it in a way that even you may understand, the Raw is like a medium which connects all other dimensions in existence; think of a river which goes through a mountainous region, connecting many valleys which are otherwise inaccessible. As for your suggestion, it won't work, as souls which are burdened by mind and memories are too heavy to be carried away by this wind. Don't ask any further, just accept it."
        [/message]
