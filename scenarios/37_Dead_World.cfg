        [message]
            speaker=Ashura
            message= _ "How does it feel now, uh?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "I- wait, you...! What... Where...?!"
        [/message]
        [message]
            speaker=Ashura
            message= _ "Calm down, I'm not doing you any harm; there's nothing to gain from that, not now. As for your other questions... I don't know how you arrived here, not with your physical body, but you're the newest inhabitant of the Land of the Dead."
        [/message]
        [message]
            speaker=Tenma
            message= _ "So I'm... dead?! No way, I can't die now, I've got so much more to do...!"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(impatient) Stupid girl, haven't you paid any attention to what I've just said? You've arrived at this plane with your physical, living body; that's a very basic and stupid mistake committed by those who have just begun dabbling in the Dark Arts..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I'm not a Necromancer, I was sent here by... Damn, I can't even tell exactly what she is now..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "It must have been an expert dark mage, to have hurled someone into this world; as the first master of Necromancy, I feel proud that someone has managed to come so close to my own level... But I digress. As I was saying, you should have been utterly destroyed by entering this realm with your physical body, but somehow you're protected by some sort of spiritual aura..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Probably it's the power of the spirits of nature lingering inside me; after channelling their power for so long, I must have become partly spirit myself..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "Nevertheless, you should find a way back to the Living World as soon as you can, for this aura will not last for long here. This is the Dead World, where the spirits of animals, humans included, dwell; I know your spirits from our little fight in Hiera'Duath, they are of a different essence, one that doesn't belong here at all."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I see... So, will you help me get out of here, or will you happily float away making fun of my situation?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(snickering) I'm seriously tempted for the second option, to give you payback for destroying my body and leaving me stuck in this realm. Still... If we just help each other, I think we could both escape this plane."
        [/message]
        [message]
            speaker=Tenma
            message= _ "So there is a way out of here?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "Yes, but it can only be opened from the Living World. We'll have to communicate with the dwellers of that realm by entering another one: the Akashic Realm, or, if you prefer, the Dreamland."
        [/message]
        [message]
            speaker=Tenma
            message= _ "All right, I'll pretend that I understood everything..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "(sighing) I'll try to enlighten your ignorant mind then... Haven't you ever heard of deceased people visiting the living on their dreams?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yes..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "Very well, that happens because both the Land of the Dead and the Dreamland are connected to each other, separated by a veil which the strongest souls may be able to cross. However, even these souls cannot remain in that realm for long, else they may be destroyed by it."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I get it, beings from one realm cannot survive for long in another one."
        [/message]
        [message]
            speaker=Ashura
            message= _ "So you had some wit on you, after all... Now, this is what I propose: I'll lead you to the Dreamland and help you return to the Living World, but you will have to protect me in your aura while I'm there. I will visit some foolish Necromancer in his dreams, teach and convince him to open a portal to this realm. I've done it once already, but the fool let the portal be destroyed..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Well, seems fair enough to me. Let's get going then, or else I won't have enough energy even to keep myself protected."
        [/message]
