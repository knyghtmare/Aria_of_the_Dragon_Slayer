#textdomain wesnoth-Aria_of_the_Dragon_Slayer

[unit_type]
    id=Baryag Invader
    name= _ "Invader"
    race=baryag
    image="units/baryags/pillager.png"

    hitpoints=48
    movement_type=baryagfoot
    movement=6
    experience=95
    level=2
    alignment=neutral
    advances_to=Baryag Razer
    cost=35
    usage=fighter
    description= _ ""
    {DEFENSE_ANIM "units/baryags/pillager-defend.png" "units/baryags/pillager.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=100
            image="units/baryags/pillager-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/baryags/pillager-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/baryags/pillager-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/baryags/pillager-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/baryags/pillager-death-5.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=torch
        description= _ "torch"
        type=fire
        range=melee
        damage=15
        number=2
        icon=attacks/torch.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/baryags/pillager-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/baryags/pillager-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/baryags/pillager-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/baryags/pillager.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/baryags/pillager-torch-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-100
                image="units/baryags/pillager-torch-2.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-100
                image="units/baryags/pillager-torch-2.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/baryags/pillager.png"
        [/frame]
    [/attack_anim]
[/unit_type]
